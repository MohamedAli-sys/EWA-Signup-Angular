<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="container">
        <div class="row align-items-center justify-content-center card-container">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <h4>Sign Up</h4>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-row row  mt-2">
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control" formControlName="firstName"
                                [ngClass]="{'is-invalid': (f.firstName.touched || submitted) && f.firstName.invalid}"
                                placeholder="First Name*">
                            <div class="invalid-feedback"
                                *ngIf="(f.firstName.touched || submitted) && f.firstName.invalid">
                                Required
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <input type="text" class="form-control"
                                [ngClass]="{'is-invalid': (f.lastName.touched || submitted) && f.lastName.invalid}"
                                formControlName="lastName" placeholder="Last Name*">
                            <div class="invalid-feedback"
                                *ngIf="(f.lastName.touched || submitted) && f.lastName.invalid">
                                Required
                            </div>
                        </div>
                    </div>
                    <div class="form-group  mt-2">
                        <app-autocomplete (selectedValue)="setSelected($event)"></app-autocomplete>
                    </div>
                    <button type="submit" class="btn btn-success mt-2 w-100" [disabled]="formGroup.invalid">Sign
                        Up</button>
                </div>
            </div>
        </div>
    </div>
</form>
